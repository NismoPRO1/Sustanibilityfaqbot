<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Study Bot</title>
    <style>
        body {
            background-color: #222222;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #333333;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #444444;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #444444;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555555;
        }
        #output {
            width: 100%;
            height: 300px;
            background-color: #f9f9f9;
            color: #333333;
            padding: 10px;
            border-radius: 5px;
            overflow-y: scroll;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FAQ Study Bot</h1>
        <input type="text" id="query" placeholder="Enter your question here...">
        <button onclick="searchFaq()">Search</button>
        <div id="output"></div>
    </div>

    <script>
        async function searchFaq() {
            const query = document.getElementById('query').value;
            const response = await fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query }),
            });
            const result = await response.json();
            document.getElementById('output').innerText = result.answer || 'No answer found.';
        }
    </script>
</body>
</html>
